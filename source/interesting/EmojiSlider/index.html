<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="hexo-disable-theme" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨黎同学的邀请函✨</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 这里可以修改文字 -->
  <section class="container">
    <div class="content">
      <h1 class="title">🏸黎同学邀请你和他一起去打羽毛球🏸</h1>
      <h2 class="subtitle">✨告诉他时间！！！✨</h2>
      <figure class="face-slider">
        <div class="face-slider-blush face-slider-blush-left"></div>
        <div class="face-slider-blush face-slider-blush-right"></div>
        <div class="face-slider-eye face-slider-eye-left"></div>
        <div class="face-slider-eye face-slider-eye-right"></div>
        <div class="face-slider-mouth"></div>
      </figure>
      <button class="button button-happy">✅接受</button>
      <button class="button button-unhappy">❌拒绝</button>
    </div>
  </section>
  <script src="script.js"></script>
